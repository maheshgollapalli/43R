<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::TGSRTC BUS PASS::</title>
    <style>
        legend{
            border: 1px solid;
            height: 25px;
            width: auto;
            border-radius: 5px;
            background-color: rgb(21, 121, 184);
            color: white;
            padding: 5px;
            font-size: large;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        fieldset{
            border-radius: 5px;
        }
        #submit{
            margin: 20px;
            color: white;
            background-color: rgb(254, 93, 93);
            border:2px solid rgb(21, 121, 184);
            border-radius: 5px;
            font-size: large;
            border: 0px;
            height: 30px;
            width: 70px;
        }
        #submit:hover{
            background-color: rgb(21, 121, 184);
        }
        fieldset{
            background-color: rgb(249, 247, 247);
        }
        input:hover{
            border:1px solid rgb(71, 135, 135);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    
        
    <center>
        <div style="background-color: rgb(225, 228, 252); border-radius: 40px; width:800px; height: 175px;">
        <img src="./tsrtc.png" alt="" width="50px" style="margin-top: 8px; margin-bottom: -6px;">
        <h2 style="color:blue">TELANGANA STATE ROAD TRANSPORT CORPORATION </h2>
        <h2>GENERAL BUS PASS APPLICATION</h2></div>
   
        <form action="">

    <fieldset style="width: 800px;">
        <legend>Applicant Details</legend>
        <table cellspacing="15px">
        <tr>
            <td><label for="name">Name*</label></td>
            <td>
                <input type="text" id="name" name="Name" required>
            </td>
            <td><label for="Fname">Father's/Guardian Name*</label></td>
            <td><input type="text" id="Fname" name="Father Name" required><br></td>
        </tr>
        <tr>
            <td><label for="date">Date of Birth*</label></td>
            <td>
                <input type="date" id="date" name="Date of Birth" required>
            </td>
            <td><label>Select Gender*</label></td>
            <td>
                <input type="radio" id="male" name="Gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="Gender" value="Female" required>
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td><label>Age as on:</label></td>
            <td>
                <label for="year">Year(s)</label>
                <input type="number" id="year" min="18" max="60">
                <label for="month">Months(s)</label>
                <input type="number" id="month" min="0" max="12"><br>
               <center> <label for="days">Day(s)</label>
                <input type="number" id="days" min="0" max="31"></center>
            </td>
            <td><label for="adhar">Adhar no*</label></td>
            <td><input type="tel" id="adhar" name="Adhar no" minlength="12" maxlength="12" required></td>
        </tr>
        <tr>
            <td><label for="whatsapp">Whatsapp No*</label></td>
            <td>
                <input type="tel" id="whatsapp" name="Whatsapp No" minlength="10" maxlength="10" required>
            </td>
            <td><label for="email">Email Id*</label></td>
            <td>
                <input type="email" id="email" name="Email Id" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="photo">Photo*</label>
            </td>
            <td>
                <input type="file" id="photo" name="Photo" required accept=".png">
            </td>
        </tr>
        </table>
    </fieldset>

    <fieldset style="width: 800px; margin-top: 20px;">
        <legend>Ressidential Address Details</legend>
        <table cellspacing="15px">
        <tr>
            <td><label for="address">Applicant's Address*</label></td>
            <td>
                <textarea name="Address" id="address" cols="30" rows="5" required></textarea>
            </td>
            <td><label for="district">District*</label></td>
            <td>
                <select name="District" id="district" required>
                    <option value="Hyderabad">Hyderabad</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="mandal">Mandal*</label></td>
            <td>
                <select name="Mandal" id="mandal" required>
                    <option value="Hyderabad">Hyderabad</option>
                </select>
            </td>
            <td><label for="village">Village*</label></td>
            <td>
                <select name="Village" id="village" required>
                    <option value="Hyderabad">Hyderabad</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="pincode">Pincode*</label></td>
            <td>
                <input type="tel" id="pincode" name="Pincode" maxlength="6" minlength="5" required>
            </td>
        </tr></table>
    </fieldset>

     <fieldset style="width: 800px; margin-top: 20px;">
        <legend>PassType Details</legend>
        <table cellspacing="15px">
        <tr>
            <td><label for="city">City*</label></td>
            <td>
                <select name="City" id="city" required>
                    <option value="Hyderabad">Hyderabad</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="passtype">Pass Type*</label></td>
            <td>
                <select name="Pass Type" id="passtype" required>
                    <option selected disabled>--Select--</option>
                    <option value="">GREATER PASS</option>
                    <option value="">GENERAL ORDINARY ROUTE PASS MTLY</option>
                    <option value="">ORDINARY PASS</option>
                    <option value="">GENERAL METRO EXPRESS ROUTE PASS MTLY</option>
                    <option value="">METRO EXPRESS PASS</option>
                    <option value="">METRO DELUX PASS</option>
                </select>
            </td>
        </tr>
        </table>
     </fieldset>

     <fieldset style="width: 800px; margin-top: 20px;">
         <legend>Mode of Payment & Pass Collection</legend>
         <table cellspacing="15px">
            <tr>
                <td><label for="payment">Mode of Payment*</label></td>
                <td>
                    <select name="Mode of Payment" id="payment">
                    <option selected disabled>Select Payment Mode</option>
                    <option value="Payment at Counter">Payment at Counter</option></select>
                </td>
            </tr>
            <tr>
                <td><label for="delivery">Pass Delivery Mode*</label></td>
                <td>
                    <select name="Pass Delivery Mode" id="payment">
                    <option selected disabled>Select Pass Delivery Mode</option>
                    <option value="Payment at Counter">At Counter</option></select>
                </td>
            </tr>
            <tr>
                <td><label for="delivery">Center at which you want to collect Pass*</label></td>
                <td>
                    <select name="Collecting Pass Mode" id="payment">
                    <option selected disabled>--Select--</option>
                    <option value="">RTC ABIDS --HYD</option>
                    <option value="">RTC AIRPORT --HYD</option>
                    <option value="">RTC ARAMGHAR--HYD</option>
                    <option value="">RTC ECIL--HYD</option>
                    <option value="">RTC KOTI--HYD</option>
                    <option value="">RTC KPHB--HYD</option>
                    <option value="">RTC KUKATPALLY--HYD</option>
                    <option value="">RTC IBRAHIMPATNAM--HYD</option>
                    <option value="">RTC LAKDIKAPOOL--HYD</option>
                    <option value="">RTC LINGAMPALLY--HYD</option>
                    <option value="">RTC MIYAPUR --HYD</option>
                </select>
                </td>
            </tr>
         </table>
     </fieldset>

    <input type="submit"  id="submit" value="Submit">
        </form>
    </center>

</body>
</html>
